<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="index.css">

  <script src="https://use.fontawesome.com/0d0ec6f2c0.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">

    <div class="logo-container">

      <img src="images/logo.svg" alt="">

    </div>

    <div class="container">

      <div class="mockups-container">

        <img src="images/illustration-mockups.svg" alt="">

      </div>

      <div class="text-container">

      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 
    
      <a href="#" class="btn">Register</a>
    
      </div>

    </div>

    <div class="socialmedia-container">
      <a href="#"><i class="fa fa-facebook fa-1.5x"></i></a>
      <a href="#"><i class="fa fa-twitter fa-1.5x"></i></a>
      <a href="#"><i class="fa fa-instagram fa-1.5x"></i></a>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Víctor Mato</a>.
    </p>
  </footer>
</body>
</html>
